<!DOCTYPE html>
<html>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<body>
<div id="myChart" style="width:100%; max-width:600px; height:300px;"></div>
<form action="/action_page.php">
  <label for="cars">VÃ¦lg tidsinterval:</label>
  <select name="cars" id="cars">
    <option value="24t">24 timer</option>
    <option value="7d">7 dage</option>
    <option value="30d">30 dage</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
<script>
google.charts.load('current',{packages:['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

// Set Data
const data = google.visualization.arrayToDataTable([
  ['Tid', 'Celsius'],
  [00,1],[1,2],[2,0.5],[3,0.5],[4,0.5],[5,0.5],[6,0.5],[7,1],[8,1],
  [9,1],[10,1],[11,1],[12,4],[13,6],[14,6],[15,1],
  [16,1],[17,1],[18,1],[19,4],[20,6],[21,6],[22,4],[23,6]
]);

// Set Options
const options = {
  title: 'Vandspildsdetektor',
  hAxis: {title: 'Tid'},
  vAxis: {title: 'Celsius'},
  legend: 'none'
};

// Draw
const chart = new google.visualization.LineChart(document.getElementById('myChart'));
chart.draw(data, options);

}
</script>

</body>
</html>
